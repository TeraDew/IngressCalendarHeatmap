<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ingress 活动日历</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.1.0.rc2/echarts.min.js"></script>
</head>
<body>
    <div id="main" style="width:100%;height:800px;"></div>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'));

        data=PutYourDataHere
        option = {
            tooltip: {
                position: 'top'
            },
            visualMap: {
                min: 0,
                max: 1000,
                calculable: true,
                orient: 'horizontal',
                left: 'center',
                top: 'top'
            },

            calendar: [
            {
                range: '2018',
                cellSize: ['auto', 20]
            },
            {       
                top: 260, 
                range: '2017',
                cellSize: ['auto', 20]
            },
            {
                top: 450,
                range: '2016',
                cellSize: ['auto', 20]
            },
            {
                top: 640,
                range: '2015',
                cellSize: ['auto', 20]
            }],

            series: [{
                type: 'heatmap',
                coordinateSystem: 'calendar',
                calendarIndex: 0,
                data: data
            }, {
                type: 'heatmap',
                coordinateSystem: 'calendar',
                calendarIndex: 1,
                data: data
            }, {
                type: 'heatmap',
                coordinateSystem: 'calendar',
                calendarIndex: 2,
                data: data
            },
            {
                type: 'heatmap',
                coordinateSystem: 'calendar',
                calendarIndex: 3,
                data: data
            }]

        };
        myChart.setOption(option);
    </script>
</body>
</html>
